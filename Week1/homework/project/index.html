<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="container">
    <div id="quote">
      <div id="p">
        <p>
          <a href="#"><img style="margin-bottom: -6px; margin-right: 10px;" src="pngwave3.png" alt=""></a>
          <strong id="quoteText">Als een iemand een persoon ten onrechte dood of choas in het land spreidt dan is het
            alsof hij de gehele mensheid gedood heeft en als iemand een leven redt is het alsof hij de gehele mensheid
            heeft gered.</strong>
        </p>
        <p>
          <span>-</span> <i id='author'>Surah Al Maidah vers 32</i>
        </p>
      </div>
      <div id="buttons">
        <div id="links">
          <a href="#" class="fa facebook"><img src="pngwave.png" alt=""></a>
          <a href="#" class="fa twitter"><img src="pngwave2.png" alt=""></a>
        </div>
        <button id="btn" type="button">New quote</button>
      </div>

    </div>
    <div id="bottom">
      <div id="empty">
        <span>All Rights Reserved &copy2020</span>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
